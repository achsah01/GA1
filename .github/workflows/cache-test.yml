name: Cache Prime

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: prime-cache-e7887ea
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: cache-e7887ea

      - name: Show cache result
        run: echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"
